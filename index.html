<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Skyline Alfonso</title>
  <link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="row">
		<div class="col-md-6">
			<div class="panel">
				<div class="panel-heading">
					Entradas [Li,Ri,Hi]
					 <div>
					 	<button id="newBuilding" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Agregar</button>
					 	<button id="default" class="btn btn-secondary" onclick="loadDefault()">Valores Default</button>
					 	<button id="clear" class="btn btn-danger" onclick="clearData()">Borrar</button>
					 </div>
				</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Li</th>
								<th>Ri</th>
								<th>Hi</th>
							</tr>			
						</thead>
						<tbody id="input"></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel">
				<div class="panel-heading">
					Salidas [X,Y]
					<div>
					 	<button id="run" class="btn btn-success" onclick="getOutput()">Ejecutar</button>
					 	<button id="run" class="btn btn-danger" onclick="location.reload();">Reiniciar</button>
					 </div>
				</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>X</th>
								<th>Y</th>
							</tr>			
						</thead>
						<tbody id="output"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel">
				<div class="panel-heading">Dibujo</div>
				<div class="panel-body">
					<canvas id="canvas"></canvas>
				</div>
			</div>
		</div>
	</div>
   

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Agregar Edificio</h4>
      </div>
      <div class="modal-body">
        <div class="row">
        	<div class="col-md-4">
				<div class="form-group">
					<label for="Li">Li:</label>
					<input type="number" class="form-control"min="0"  id="Li" required>
				</div>
        	</div>
        	<div class="col-md-4">
        		<div class="form-group">
					<label for="Ri">Ri</label>
					<input type="number" class="form-control" min="0" id="Ri" required>
				</div>
        	</div>
        	<div class="col-md-4">
        		<div class="form-group">
					<label for="Hi">Hi:</label>
					<input type="number" class="form-control" min="0" id="Hi" required>
				</div>
        	</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addNew()">Agregar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>

  </div>
</div>

</body>
<script src="assets/jquery/jquery-3.4.1.min.js"></script>
<script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script  src="js/index.js"></script>
</html>
